<body>
    <div class="container">
        <form action="" method="POST" role="form">
            <legend class="col-lg-6 col-md-6 col-sm-6">
                <h1>Order Pizza Online</h1>
            </legend><img src="download.jpeg" alt="">

            <div class="form-group">
                <label for="">Full-Name</label>
                <input type="text" class="form-control" id="Full-Name" placeholder="Input Your Name" pattern="/\w+\s+\w+/ && 
/^[A-Z]/" required>
                <label for="">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Input You Address" pattern="/^[a-zA-Z0-9\s,'-]*$" required>
                <label for="">Credit Card No.</label>
                <input type="text" class="form-control" id="card" placeholder="Input Your Credit Card" pattern="/^(?:5[1-5][0-9]{2}|222[1-9]|22[3-9][0-9]|2[3-6][0-9]{2}|27[01][0-9]|2720)[0-9]{12}$" required>
                <label for="">Phone No.</label>
                <input type="tel" class="form-control" id="phonenum" placeholder="Input Your Number" pattern="^\d{4}-\d{3}-\d{4}$" required>
                <label for="">Email</label>
                <input type="email" class="form-control" id="" placeholder="Input Email" required>
            </div>
            <div class="check">
                <div class="form-group pull-left">
                    <input type="checkbox">
                    <label for="">vegi</label><br>
                    <input type="checkbox">
                    <label for="">Chicken</label><br>

                    <label for="">Beef</label>
                </div>

                    <label>QTY</label>

                </div>
                <div class="clearfix">

                </div>
            </div>

            <button type="submit" id="btn" class="btn btn-primary">Submit</button>
        </form>

    </div>
